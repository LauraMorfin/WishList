<div class="panel panel-default" ng-controller="ItemsController" ng-init="getItems()">
  <div class="panel-heading">
    <h3 class="panel-title">Gift Ideas</h3>
  </div>
  <div class="panel-body">
    <div class="row">
    	<div ng-repeat="item in items">
        <div class= container>
    	<!--	<div class="col-lg-6">
    			<div class="col-lg-6 text-center">-->
    				<h4>{{item.item}}</h4>
    				<p class= "text-center">{{item.description}}</p>
            <div class="wrapper">
                <a class="btn btn-info" class= "btn-center" href="#!/items/details/{{item._id}}">View Details</a>
          </div>
          </div>

    		<!--	<div class="col-lg-6">-->
              <div class= container "img center">
    				<img class="thumbnail" ng-src="{{item.image_url}}">
    			</div>
    		</div>
    	</div>
    </div>
  </div>
</div>
